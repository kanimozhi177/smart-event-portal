<!DOCTYPE html>
<html>
<head>
<title>AI Workshop 2026 - Registration</title>

<style>
body{
  font-family: Arial;
  text-align:center;
  background: linear-gradient(to right,#4facfe,#00f2fe);
}

.box{
  background:white;
  padding:25px;
  margin:80px auto;
  width:350px;
  border-radius:15px;
}

input{
  width:90%;
  padding:8px;
  margin:5px;
}

button{
  padding:10px 20px;
  background:blue;
  color:white;
  border:none;
  border-radius:5px;
  cursor:pointer;
}
</style>
</head>

<body>

<h1>AI Workshop 2026</h1>

<div class="box">
<h3>Student Registration</h3>

<input type="text" id="name" placeholder="Enter Name"><br>
<input type="text" id="id" placeholder="Enter ID"><br><br>

<button onclick="register()">Register</button>

<p id="msg"></p>
</div>

<script>
function register(){

  const name = document.getElementById("name").value;
  const id = document.getElementById("id").value;

  if(name=="" || id==""){
    alert("Fill all details");
    return;
  }

  localStorage.setItem("studentName",name);
  localStorage.setItem("studentID",id);

  document.getElementById("msg").innerHTML="Registration Successful âœ…";

  setTimeout(()=>{
    window.location="attendance.html";
  },1500);
}
</script>

</body>
</html>

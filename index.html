<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Event Portal | AI Workshop</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <style>
        :root {
            --primary: #4e54c8;
            --secondary: #764ba2;
            --success: #00b894;
            --bg: #f0f2f5;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #2d3436;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.95);
            width: 90%;
            max-width: 500px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            text-align: center;
        }

        .event-header {
            margin-bottom: 25px;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
        }

        .event-header h1 { margin: 0; font-size: 24px; color: var(--primary); }
        .event-header p { margin: 5px 0; font-size: 14px; color: #666; }

        /* Navigation Tabs */
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            background: #eee;
            border-radius: 10px;
            padding: 5px;
        }

        .tab-btn {
            flex: 1;
            padding: 10px;
            border: none;
            background: none;
            cursor: pointer;
            font-weight: 600;
            color: #777;
            transition: 0.3s;
            border-radius: 8px;
        }

        .tab-btn.active { background: white; color: var(--primary); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        /* Sections */
        .content-section { display: none; animation: fadeIn 0.4s ease; }
        .active-section { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Inputs & Buttons */
        input, select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            outline: none;
        }

        input:focus { border-color: var(--primary); }

        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px 20px;
            width: 100%;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }

        .btn-primary:hover { background: var(--secondary); transform: translateY(-2px); }

        /* QR and Certificate Display */
        #qrCanvas { margin: 20px auto; border: 5px solid #fff; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        .certificate-preview {
            border: 5px double var(--primary);
            padding: 20px;
            background: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="main-container">
    <div class="event-header">
        <h1>AI Workshop 2026</h1>
        <p>üìç Seminar Hall | üìÖ March 10, 2026</p>
    </div>

    <div class="tabs">
        <button class="tab-btn active" id="tab1" onclick="switchTab(1)">Register</button>
        <button class="tab-btn" id="tab2" onclick="switchTab(2)">Pass</button>
        <button class="tab-btn" id="tab3" onclick="switchTab(3)">Certificate</button>
    </div>

    <div id="section1" class="content-section active-section">
        <h3>Student Details</h3>
        <input type="text" id="name" placeholder="Full Name">
        <input type="text" id="id" placeholder="Roll Number / Student ID">
        <input type="text" id="dept" placeholder="Department (e.g. CSE)">
        <select id="year">
            <option value="">Academic Year</option>
            <option>1st Year</option><option>2nd Year</option>
            <option>3rd Year</option><option>4th Year</option>
        </select>
        <button class="btn-primary" onclick="handleRegister()">Submit Registration</button>
    </div>

    <div id="section2" class="content-section">
        <h3>Digital Entry Pass</h3>
        <p style="font-size: 13px; color: #666;">Show this QR at the venue entrance.</p>
        <canvas id="qrCanvas"></canvas>
        <div id="passDetails"></div>
        <button class="btn-primary" style="background: var(--success);" onclick="markAttendance()">Verify My Attendance</button>
        <p id="attStatus" style="font-weight: 600;"></p>
    </div>

    <div id="section3" class="content-section">
        <h3>E-Certificate</h3>
        <div id="certArea" class="certificate-preview">
            <h4 style="margin:0; font-size: 14px; letter-spacing: 1px;">CERTIFICATE OF PARTICIPATION</h4>
            <p style="font-size: 10px;">Presented to</p>
            <h2 id="certName" style="color: var(--secondary); margin: 5px 0;">Student Name</h2>
            <p style="font-size: 10px;">for successfully attending the AI Workshop 2026</p>
        </div>
        <button class="btn-primary" onclick="window.print()">Download / Print PDF</button>
    </div>
</div>

<script>
    let studentData = null;
    let attendanceMarked = false;

    function switchTab(n) {
        if(n > 1 && !studentData) {
            alert("Mundhadi Register pannunga!");
            return;
        }
        if(n === 3 && !attendanceMarked) {
            alert("Attendance verify panna munnadi certificate eduka mudiyaadhu!");
            return;
        }

        // UI switch logic
        document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active-section'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        
        document.getElementById('section' + n).classList.add('active-section');
        document.getElementById('tab' + n).classList.add('active');
    }

    function handleRegister() {
        const name = document.getElementById('name').value;
        const id = document.getElementById('id').value;
        const dept = document.getElementById('dept').value;
        const year = document.getElementById('year').value;

        if(!name || !id || !dept || !year) {
            alert("Ella field-aiyum fill pannunga!");
            return;
        }

        studentData = { name, id, dept, year };
        
        // Generate QR for Tab 2
        QRCode.toCanvas(document.getElementById('qrCanvas'), `ENTRY_ID:${id}`, {
            width: 180,
            color: { dark: "#4e54c8", light: "#ffffff" }
        });

        document.getElementById('passDetails').innerHTML = `<b>${name}</b><br>${id} | ${dept}`;
        switchTab(2);
    }

    function markAttendance() {
        attendanceMarked = true;
        document.getElementById('attStatus').innerHTML = "Attendance Verified ‚úÖ";
        document.getElementById('attStatus').style.color = "var(--success)";
        
        // Prepare Certificate
        document.getElementById('certName').innerText = studentData.name.toUpperCase();
        
        setTimeout(() => {
            alert("Attendance marked! Ippo neenga certificate download pannalaam.");
            switchTab(3);
        }, 1000);
    }
</script>

</body>
</html>

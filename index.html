<!DOCTYPE html>
<html>
<head>
<title>College Smart Event Portal</title>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

<style>
body{
  font-family: Arial;
  text-align:center;
  background: linear-gradient(to right,#4facfe,#00f2fe);
}

.event-box{
  background:white;
  padding:25px;
  margin:40px auto;
  width:350px;
  border-radius:15px;
}

button{
  padding:10px 20px;
  background:blue;
  color:white;
  border:none;
  border-radius:5px;
  cursor:pointer;
}
</style>
</head>

<body>

<h1>College Smart Event Portal</h1>

<div class="event-box">
<h2>AI Workshop 2026</h2>
<p>Date: March 10, 2026</p>
<p>Venue: Seminar Hall</p>

<button onclick="generateQR()">Generate QR</button>
<div id="qrcode"></div>

</div>

<script>
function generateQR(){
  const qrDiv = document.getElementById("qrcode");
  qrDiv.innerHTML="";

  const url = "attendance.html?name=Student&id=101";

  QRCode.toCanvas(url,{width:200},function(error,canvas){
    qrDiv.appendChild(canvas);
  });
}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>College Smart Event Portal</title>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

<style>
body {
  font-family: Arial;
  text-align: center;
  background: linear-gradient(to right, #4facfe, #00f2fe);
}

.event-box {
  background: white;
  padding: 25px;
  margin: 40px auto;
  width: 350px;
  border-radius: 15px;
}

input {
  width: 90%;
  padding: 8px;
  margin: 8px;
}

button {
  padding: 10px 20px;
  background: blue;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

#certificate {
  display:none;
  background:white;
  margin:40px;
  padding:40px;
  border:8px solid black;
}
</style>
</head>

<body>

<h1>College Smart Event Portal</h1>

<div class="event-box">
  <h2>AI Workshop 2026</h2>

  <input type="text" id="studentName" placeholder="Enter Student Name">

  <br>

  <button onclick="markAttendance()">Mark Attendance & Get Certificate</button>

  <p id="attendanceMsg"></p>
</div>

<!-- Certificate Section -->
<div id="certificate">
  <h1>Certificate of Participation</h1>
  <p>This is to certify that</p>
  <h2 id="certName"></h2>
  <p>has successfully attended</p>
  <h3>AI Workshop 2026</h3>
  <p>Date: March 10, 2026</p>
  <br>
  <button onclick="window.print()">Download / Print</button>
</div>

<script>

function markAttendance() {

  const name = document.getElementById("studentName").value;

  if(name.trim() === ""){
    alert("Please Enter Student Name");
    return;
  }

  const today = new Date().toLocaleString();

  document.getElementById("attendanceMsg").innerHTML =
    "Attendance Marked Successfully âœ… <br> Time: " + today;

  // Show certificate
  document.getElementById("certificate").style.display = "block";
  document.getElementById("certName").innerText = name;

}

</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>College Smart Event Portal</title>
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<style>
body {
  font-family: Arial;
  text-align: center;
  background: linear-gradient(to right, #4facfe, #00f2fe);
  color: black;
}

.event-box, .registration-box, .attendance-box, .certificate-box, .data-box {
  background: white;
  padding: 25px;
  margin: 30px auto;
  width: 400px;
  border-radius: 15px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
  text-align:center;
}

input{
  width:90%;
  padding:8px;
  margin:8px 0;
}

button{
  padding:10px 20px;
  background: blue;
  color:white;
  border:none;
  border-radius:5px;
  cursor:pointer;
}

button:hover{background:darkblue;}
#qrcode{margin-top:20px;}

table{
  width:100%;
  border-collapse: collapse;
  margin-top:20px;
}
table, th, td{
  border:1px solid black;
  padding:5px;
}
th{
  background:#4facfe;
  color:white;
}
</style>
</head>

<body>

<h1>College Smart Event Portal</h1>

<!-- Event Announcement -->
<div class="event-box">
  <h2>AI Workshop 2026</h2>
  <p><b>Date:</b> March 10, 2026</p>
  <p><b>Venue:</b> Seminar Hall</p>

  <button onclick="generateQR()">Generate Registration QR</button>
  <div id="qrcode"></div>
</div>

<!-- Registration Form -->
<div class="registration-box">
  <h3>Student Registration</h3>
  <input type="text" id="studentName" placeholder="Enter Name"><br>
  <input type="text" id="studentID" placeholder="Enter ID"><br>
  <button onclick="registerStudent()">Register</button>
  <p id="regMsg"></p>
</div>

<!-- Attendance -->
<div class="attendance-box" style="display:none;">
  <h3>Attendance</h3>
  <button onclick="markAttendance()">Mark Attendance</button>
  <p id="attendanceMsg"></p>
</div>

<!-- Certificate -->
<div class="certificate-box" style="display:none;">
  <h2>Certificate of Participation</h2>
  <p>This is to certify that</p>
  <h3 id="certName"></h3>
  <p>has successfully attended AI Workshop 2026</p>
  <p>Date: March 10, 2026</p>
  <button onclick="window.print()">Print / Download</button>
</div>

<!-- Stored Data -->
<div class="data-box">
  <h3>Registered & Attended Students</h3>
  <table id="studentTable">
    <tr><th>Name</th><th>ID</th><th>Status</th><th>Time</th></tr>
  </table>
</div>

<script>
/* Generate QR code for registration link */
function generateQR(){
  const qrDiv = document.getElementById("qrcode");
  qrDiv.innerHTML="";
  const url = window.location.href; // current page URL
  QRCode.toCanvas(url, {width:200}, function(error, canvas){
    if(error) console.error(error);
    qrDiv.appendChild(canvas);
  });
}

/* Register Student */
function registerStudent(){
  const name = document.getElementById("studentName").value.trim();
  const id = document.getElementById("studentID").value.trim();

  if(!name || !id){ alert("Fill all details"); return; }

  let students = JSON.parse(localStorage.getItem("students") || "[]");

  if(students.some(s=>s.id===id)){
    alert("ID already registered"); return;
  }

  students.push({name:name,id:id,status:"Registered",time:"-"});
  localStorage.setItem("students", JSON.stringify(students));

  document.getElementById("regMsg").innerHTML="Registration Successful ✅";

  // Hide registration, show attendance
  document.querySelector(".registration-box").style.display="none";
  document.querySelector(".attendance-box").style.display="block";

  showStudentData();
}

/* Mark Attendance */
function markAttendance(){
  const name = document.getElementById("studentName").value.trim();
  const id = document.getElementById("studentID").value.trim();

  let students = JSON.parse(localStorage.getItem("students")||"[]");
  const student = students.find(s=>s.id===id);
  if(!student){ alert("Student not registered!"); return; }
  if(student.status==="Present"){ alert("Attendance already marked!"); return; }

  const time = new Date().toLocaleString();
  student.status="Present";
  student.time=time;
  localStorage.setItem("students", JSON.stringify(students));

  document.getElementById("attendanceMsg").innerHTML="Attendance Marked ✅<br>Time: "+time;

  // Show certificate
  document.querySelector(".certificate-box").style.display="block";
  document.getElementById("certName").innerText=student.name;

  showStudentData();
}

/* Show Registered / Attended Students Table */
function showStudentData(){
  const table = document.getElementById("studentTable");
  table.innerHTML="<tr><th>Name</th><th>ID</th><th>Status</th><th>Time</th></tr>";
  const students = JSON.parse(localStorage.getItem("students")||"[]");
  students.forEach(s=>{
    const row = table.insertRow();
    row.insertCell(0).innerText=s.name;
    row.insertCell(1).innerText=s.id;
    row.insertCell(2).innerText=s.status;
    row.insertCell(3).innerText=s.time;
  });
}

// Initial table load
showStudentData();

</script>
</body>
</html>

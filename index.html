<!DOCTYPE html>
<html>
<head>
<title>College Smart Event Portal</title>

<style>
body{
  font-family: Arial;
  text-align:center;
  background: linear-gradient(to right,#4facfe,#00f2fe);
}

.box{
  background:white;
  padding:25px;
  margin:60px auto;
  width:350px;
  border-radius:15px;
}

input{
  width:90%;
  padding:8px;
  margin:8px;
}

button{
  padding:10px 20px;
  background:blue;
  color:white;
  border:none;
  border-radius:5px;
  cursor:pointer;
}

#attendanceSection,
#certificateSection{
  display:none;
  background:white;
  margin:40px auto;
  padding:30px;
  width:500px;
  border-radius:15px;
}
</style>
</head>

<body>

<h1>AI Workshop 2026</h1>

<!-- Registration Section -->
<div class="box" id="registrationSection">
  <h3>Student Registration</h3>
  <input type="text" id="studentName" placeholder="Enter Name">
  <input type="text" id="studentID" placeholder="Enter ID">
  <br>
  <button onclick="register()">Register</button>
  <p id="regMsg"></p>
</div>

<!-- Attendance Section -->
<div id="attendanceSection">
  <h2>Attendance</h2>
  <p id="attendanceMsg"></p>
  <button onclick="generateCertificate()">Generate Certificate</button>
</div>

<!-- Certificate Section -->
<div id="certificateSection">
  <h1>Certificate of Participation</h1>
  <p>This is to certify that</p>
  <h2 id="certName"></h2>
  <p>has successfully attended</p>
  <h3>AI Workshop 2026</h3>
  <p>Date: March 10, 2026</p>
  <br>
  <button onclick="window.print()">Download / Print</button>
</div>

<script>

let savedName = "";

function register(){

  const name = document.getElementById("studentName").value;
  const id = document.getElementById("studentID").value;

  if(name=="" || id==""){
    alert("Fill all details");
    return;
  }

  savedName = name;

  document.getElementById("regMsg").innerHTML =
  "Registration Successful ✅";

  // Hide registration
  document.getElementById("registrationSection").style.display="none";

  // Show attendance
  document.getElementById("attendanceSection").style.display="block";

  const time = new Date().toLocaleString();

  document.getElementById("attendanceMsg").innerHTML =
  "Name: "+name+"<br>ID: "+id+
  "<br><br>Attendance Marked ✅<br>Time: "+time;
}

function generateCertificate(){

  document.getElementById("attendanceSection").style.display="none";

  document.getElementById("certificateSection").style.display="block";

  document.getElementById("certName").innerText = savedName;
}

</script>

</body>
</html>
